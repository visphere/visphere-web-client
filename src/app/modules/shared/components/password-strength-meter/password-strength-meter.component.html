<div class="relative h-[4px]">
  <div class="absolute w-full h-full" [ngClass]="tailwindClass"></div>
  <div
    [style.width]="currentStrength + '%'"
    class="absolute bg-msph-tint-500 h-full overflow-hidden transition-[width] duration-300"></div>
  <div class="absolute grid grid-cols-6 gap-x-20 h-full w-full">
    <div
      *ngFor="let _ of countOfSpaces"
      class="h-full"
      [ngClass]="tailwindBgClass"></div>
  </div>
</div>
