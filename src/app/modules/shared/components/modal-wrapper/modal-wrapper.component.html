<div *ngIf="isActive" class="msph-modal__container">
  <div class="msph-modal__background"></div>
  <div
    [@authWindowFadeAndMove]
    (@authWindowFadeAndMove.done)="emitOnAnimationDone.emit()"
    class="msph-modal__window-container">
    <div
      [class.max-w-[1280px]]="modalSize === 'xl'"
      [class.max-w-[720px]]="modalSize === 'sm'"
      [class.max-w-[500px]]="modalSize === 'xs'"
      class="msph-modal__window-wrapper">
      <div class="msph-modal__window-notch"></div>
      <button
        [disabled]="isLoading"
        (click)="emitOnClose.emit()"
        type="button"
        class="msph-modal__window-x-button">
        <ng-icon name="xIcon" />
      </button>
      <h2 class="msph-modal__window-header">
        {{ header | translate }}
      </h2>
      <p class="msph-modal__window-paragraph">
        {{ paragraph! | translate }}
      </p>
      <div class="mt-8 mb-5">
        <ng-content select="[content]" />
      </div>
      <div class="flex justify-end gap-x-3">
        <button
          [disabled]="isLoading"
          (click)="emitOnClose.emit()"
          type="button"
          class="msph-modal__close-button">
          <msph-lazy-button-spinner
            size="sm"
            color="modal"
            [isLoading]="isLoading">
            {{ 'msph.webClient.modal.button.close' | translate }}
          </msph-lazy-button-spinner>
        </button>
        <ng-content select="[buttons]" />
      </div>
    </div>
  </div>
</div>
