<button
  (click)="emitClick.emit()"
  [ngClass]="buttonStyle"
  [type]="buttonType"
  [class.msph-button--loading]="isLoading"
  [disabled]="buttonDisabled || isLoading">
  <ng-container *ngIf="!isLoading">
    <ng-content />
  </ng-container>
  <div
    *ngIf="isLoading"
    class="msph-button-spinner__carousel"
    [class.msph-button-spinner__carousel--modal]="color === 'modal'"></div>
</button>
