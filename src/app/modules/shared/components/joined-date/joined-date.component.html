<div
  [ngxTippy]="joinedDateTippyTooltip"
  [tippyProps]="(tooltipProps$ | async)!">
  <div class="inline-flex items-center">
    <img
      src="{{ themedBrandIconUrl }}"
      alt=""
      width="16"
      height="16"
      class="object-contain -mt-1 me-2" />
    <p class="text-sm">
      {{ joinDateStr | vsphDateFormatter: selectedLang$ | async }}
    </p>
  </div>
</div>
<ng-template #joinedDateTippyTooltip>
  {{ 'vsph.clientCommon.forAll.' + i18nPrefix | translate }}
</ng-template>
