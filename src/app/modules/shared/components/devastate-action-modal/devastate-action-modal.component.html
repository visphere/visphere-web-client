<div *ngIf="isActive" class="vsph-modal__container">
  <div class="vsph-modal__background"></div>
  <div [@authWindowFadeAndMove] class="vsph-modal__window-container">
    <div
      class="vsph-modal__window-wrapper vsph-modal__window-wrapper--devastate max-w-[720px]">
      <div
        class="vsph-modal__window-notch vsph-modal__window-notch--devastate"></div>
      <button
        [disabled]="isLoading"
        (click)="emitOnClose.emit()"
        type="button"
        class="vsph-modal__window-x-button">
        <ng-icon name="xIcon" />
      </button>
      <div class="mb-5">
        <img
          src="{{ cdnPath }}/static/icon/danger.svg"
          alt=""
          class="mx-auto" />
      </div>
      <h2 class="vsph-modal__window-header">
        {{ i18nPrefix + '.header' | translate }}
      </h2>
      <p class="vsph-modal__window-paragraph">
        <ng-content />
      </p>
      <div class="flex justify-end gap-x-3 mt-5">
        <vsph-lazy-button-spinner
          size="sm"
          [isLoading]="isLoading"
          (emitClick)="emitDevstateAction.emit()"
          buttonStyle="vsph-modal__devastate-button"
          buttonType="button">
          {{ i18nPrefix + '.submitButton' | translate }}
        </vsph-lazy-button-spinner>
        <button
          [disabled]="isLoading"
          (click)="emitOnClose.emit()"
          type="button"
          class="vsph-modal__close-button">
          {{ 'vsph.webClient.modal.button.close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
