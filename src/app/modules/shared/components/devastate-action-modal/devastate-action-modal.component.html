<div *ngIf="isActive" class="msph-modal__container">
  <div class="msph-modal__background"></div>
  <div [@authWindowFadeAndMove] class="msph-modal__window-container">
    <div
      class="msph-modal__window-wrapper msph-modal__window-wrapper--devastate max-w-[720px]">
      <div
        class="msph-modal__window-notch msph-modal__window-notch--devastate"></div>
      <button
        [disabled]="isLoading"
        (click)="emitOnClose.emit()"
        type="button"
        class="msph-modal__window-x-button">
        <ng-icon name="xIcon" />
      </button>
      <div class="mb-5">
        <img
          src="{{ cdnPath }}/static/icon/danger.svg"
          alt=""
          class="mx-auto" />
      </div>
      <h2 class="msph-modal__window-header">
        {{ i18nPrefix + '.header' | translate }}
      </h2>
      <p class="msph-modal__window-paragraph">
        <ng-content />
      </p>
      <div class="flex justify-end gap-x-3 mt-5">
        <button
          [disabled]="isLoading"
          (click)="emitDevstateAction.emit()"
          type="button"
          class="msph-modal__devastate-button">
          {{ i18nPrefix + '.submitButton' | translate }}
          <msph-lazy-button-spinner
            size="sm"
            color="device"
            *ngIf="isLoading" />
        </button>
        <button
          [disabled]="isLoading"
          (click)="emitOnClose.emit()"
          type="button"
          class="msph-modal__close-button">
          {{ 'msph.webClient.modal.button.close' | translate }}
          <msph-lazy-button-spinner
            size="sm"
            color="device"
            *ngIf="isLoading" />
        </button>
      </div>
    </div>
  </div>
</div>
