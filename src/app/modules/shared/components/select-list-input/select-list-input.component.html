<div class="vsph-input__label">
  {{ defaultPrefix + '.value' | translate }}
</div>
<button
  #selectViewHolder
  type="button"
  [disabled]="formDisabled"
  (click)="handleShowItemsList()"
  class="relative vsph-input w-full">
  <ul
    *ngIf="itemsListIsOpen"
    [@dropboxReverseFadeAndMove]
    class="vsph-single-select-spinner-list__container vsph-single-select-spinner-list__container--bottom">
    <li *ngFor="let element of elementsList">
      <button
        type="button"
        class="vsph-single-select-spinner-list__element hover:bg-vsph-tint-500 hover:text-vsph-light-100 cursor-pointer"
        (click)="handleSelectItem($event, element)">
        {{ defaultPrefix + '.elements.' + element.value | translate }}
      </button>
    </li>
    <li
      *ngIf="elementsList.length === 0"
      class="vsph-single-select-spinner-list__element text-vsph-dark-800 dark:text-vsph-tint-100">
      {{ 'vsph.common.utils.notFound' | translate }}
    </li>
  </ul>
  <span *ngIf="selectedElement">
    {{ defaultPrefix + '.elements.' + selectedElement.value | translate }}
  </span>
  <div class="vsph-input__icon-container">
    <ng-icon name="selectArrowDownIcon" class="text-sm" />
  </div>
</button>
