<ng-container *ngIf="condition; else withoutTippy">
  <div [ngxTippy]="tooltipWindow" [tippyProps]="tooltipProps">
    <ng-container *ngTemplateOutlet="contentTemplate" />
  </div>
</ng-container>
<ng-template #withoutTippy>
  <ng-container *ngTemplateOutlet="contentTemplate" />
</ng-template>
<ng-template #tooltipWindow>
  {{ i18nTooltipInfo | translate }}
</ng-template>
