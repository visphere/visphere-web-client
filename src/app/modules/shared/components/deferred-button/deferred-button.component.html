<div>
  <p class="mb-1 text-sm text-vsph-tint-400 dark:text-vsph-tint-400">
    {{ labelI18nText | translate }}
  </p>
  <vsph-lazy-button-spinner
    [isLoading]="isLoading"
    [buttonDisabled]="isDeferred || isDisabled"
    (emitClick)="handleButtonClick()"
    [color]="color"
    [buttonStyle]="styles">
    <div class="flex justify-center items-center">
      {{ innerI18nText | translate }}
      <ng-container *ngIf="isDeferred">{{ '(' }}</ng-container>
      <cd-timer
        #timerEntry
        [hidden]="!isDeferred"
        [countdown]="true"
        [autoStart]="enabledOnMount"
        [startTime]="deferTimeSec"
        (onComplete)="handleResetDeferredTime()"
        format="intelli" />
      <ng-container *ngIf="isDeferred">{{ ')' }}</ng-container>
    </div>
  </vsph-lazy-button-spinner>
</div>
