<vsph-left-section-wrapper>
  <img
    src="{{ path }}/static/logo/visphere.svg"
    width="60"
    height="60"
    alt=""
    class="mx-auto mb-5" />
  <h2 class="text-6xl text-center mb-4">404</h2>
  <p
    class="leading-[21px] text-center text-lg mb-6 text-vsph-tint-400 dark:text-vsph-tint-300">
    {{ 'vsph.webCommon.notFound.header' | translate }}
  </p>
  <div class="mt-10 w-[280px] mx-auto">
    <a routerLink="/" class="vsph-button vsph-button--primary">
      {{ 'vsph.webCommon.notFound.openInBrowserButton' | translate }}
    </a>
    <div class="flex items-center my-3 mx-10">
      <hr class="vsph-separator flex-grow" />
      <div class="vsph-separator__text">
        {{ 'vsph.common.utils.or' | translate }}
      </div>
      <hr class="vsph-separator flex-grow" />
    </div>
    <a
      class="vsph-button vsph-button--secondary"
      href="{{ landingPagePath }}/download">
      {{ 'vsph.webCommon.notFound.download' | translate }}
    </a>
  </div>
</vsph-left-section-wrapper>
