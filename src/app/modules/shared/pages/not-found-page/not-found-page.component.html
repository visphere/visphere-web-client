<div class="flex-grow hidden w-full h-screen md:block relative">
  <div
    [style.background-image]="
      'url(' + path + '/static/gfx/primary-mesh-gradient.png)'
    "
    class="absolute top-0 left-0 w-full h-full -z-10 opacity-40 bg-no-repeat bg-cover"></div>
</div>
<div
  class="flex flex-col justify-center h-screen basis-full md:max-w-[550px] p-10">
  <img
    src="{{ path }}/static/logo/visphere.svg"
    width="60"
    height="60"
    alt=""
    class="mx-auto mb-5" />
  <h2 class="text-6xl text-center mb-4">404</h2>
  <p
    class="leading-[21px] text-center text-lg mb-6 text-vsph-tint-400 dark:text-vsph-tint-300">
    {{ 'vsph.webCommon.notFound.header' | translate }}
  </p>
  <div class="mt-10 flex flex-col items-center w-[250px] mx-auto">
    <a routerLink="/" class="vsph-button vsph-button--primary">
      {{ 'vsph.webCommon.notFound.openInBrowserButton' | translate }}
    </a>
    <hr
      class="my-10 mx-auto w-[150px] border-vsph-tint-200 dark:border-vsph-dark-750" />
    <a
      class="vsph-button vsph-button--secondary"
      href="{{ landingPagePath }}/download">
      {{ 'vsph.webCommon.notFound.download' | translate }}
    </a>
  </div>
</div>
