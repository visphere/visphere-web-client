<vsph-modal-wrapper
  [isActive]="!!(isModalOpen$ | async)"
  (emitOnClose)="handleEmitOnClose()"
  modalSize="xs"
  [header]="defaultPrefix + '.header'">
  <form
    content
    [formGroup]="textChannelForm"
    (ngSubmit)="handleSubmitCreateTextChannel()"
    class="grid gap-y-3">
    <vsph-common-form-input
      [maxLength]="50"
      [additionalInfo]="true"
      formControlIdentifier="name"
      [placeholder]="defaultPrefix + '.formFields.name.placeholder'"
      i18nPrefix="clientCommon.client.modals.createTextChannel">
      <vsph-field-validator />
      <vsph-field-validator type="pattern" />
      <vsph-field-validator type="minlength" />
    </vsph-common-form-input>
    <vsph-lazy-button-spinner
      [isLoading]="(isLoading$ | async)!"
      [buttonDisabled]="textChannelForm.invalid">
      {{ defaultPrefix + '.submitButton' | translate }}
    </vsph-lazy-button-spinner>
  </form>
</vsph-modal-wrapper>
