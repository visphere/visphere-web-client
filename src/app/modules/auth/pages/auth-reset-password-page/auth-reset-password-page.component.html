<msph-auth-content-wrapper>
  <div
    class="msph-auth__container w-full md:max-w-[500px] p-5 sm:p-8"
    [@authWindowFadeAndMove]>
    <msph-auth-form-header i18nPrefix="webClient.resetPasswordPage" />
    <msph-start-reset-password-form
      *ngIf="(activeStage$ | async) === 'login'" />
    <msph-finish-reset-password-form
      *ngIf="(activeStage$ | async) === 'token'" />
  </div>
</msph-auth-content-wrapper>
