<vsph-auth-content-wrapper>
  <vsph-auth-form-header i18nPrefix="clientCommon.fillDataPage" />
  <ng-container *ngIf="userData">
    <div class="flex justify-center">
      <div class="relative w-[80px] h-[80px] mb-4">
        <img
          src="{{ userData.profileImageUrl }}"
          alt=""
          width="100%"
          height="100%"
          class="rounded-lg shadow-lg" />
        <div
          [class.bg-vsph-google-bg]="userData.supplier === 'google'"
          [class.bg-vsph-facebook-bg]="userData.supplier === 'facebook'"
          [ngClass]="{
            'border border-vsph-tint-400': userData.supplier === 'google'
          }"
          class="absolute -bottom-[7px] -right-[7px] w-[25px] h-[25px] rounded-full flex justify-center items-center">
          <img
            ngSrc="{{ path }}/static/oauth2/{{ userData.supplier }}-logo.svg"
            width="17"
            height="17"
            alt="" />
        </div>
      </div>
    </div>
    <vsph-fill-data-form />
  </ng-container>
</vsph-auth-content-wrapper>
