<vsph-auth-content-wrapper>
  <vsph-auth-form-header i18nPrefix="clientCommon.fillDataPage" />
  <ng-container *ngIf="userData">
    <div class="flex justify-center">
      <div class="relative w-[90px] h-[90px] mb-4">
        <img
          src="{{ userData.profileImageUrl }}"
          alt=""
          width="100%"
          height="100%"
          class="rounded-2xl" />
        <div
          [class.bg-vsph-google-bg]="userData.supplier === 'google'"
          [class.bg-vsph-facebook-bg]="userData.supplier === 'facebook'"
          class="vsph-auth__oauth2-fill-data-logo">
          <img
            ngSrc="{{ path }}/static/oauth2/{{ userData.supplier }}-logo.svg"
            width="22"
            height="22"
            alt=""
            class="rounded-full" />
        </div>
      </div>
    </div>
    <vsph-fill-data-form />
  </ng-container>
</vsph-auth-content-wrapper>
