<vsph-auth-content-wrapper>
  <vsph-auth-form-header i18nPrefix="webClient.registerPage" />
  <vsph-register-form />
  <div class="vsph-auth__form-out-text mt-2">
    * {{ 'vsph.clientCommon.auth.fieldsRequired' | translate }}
  </div>
  <div class="mt-4">
    <p class="text-vsph-tint-400 dark:text-vsph-tint-300">
      {{ 'vsph.webClient.registerPage.haveAccount' | translate }}
      <a class="vsph-auth__link" routerLink="/auth/login">
        {{ 'vsph.webClient.registerPage.loginOnAccount' | translate }}
      </a>
    </p>
    <p class="text-vsph-tint-400 dark:text-vsph-tint-300">
      {{ 'vsph.clientCommon.auth.forgotPassword' | translate }}
      <a class="vsph-auth__link" routerLink="/auth/reset-password">
        {{ 'vsph.clientCommon.auth.resetPassword' | translate }}
      </a>
    </p>
  </div>
</vsph-auth-content-wrapper>
