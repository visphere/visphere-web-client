<div [formGroup]="formGroup" class="flex flex-col">
  <label
    [for]="formControlIdentifier"
    class="mb-1 text-sm dark:font-normal md:font-normal md:dark:font-medium">
    {{ i18nLabel | translate }}
    <span *ngIf="requiredStar" class="ms-0.5 text-msph-primary-tint">*</span>
  </label>
  <div class="relative">
    <input
      #inputElement
      [id]="formControlIdentifier"
      [type]="isVisible ? 'text' : 'password'"
      [formControlName]="formControlIdentifier"
      [maxLength]="maxLength"
      [placeholder]="placeholder"
      [class.msph_auth-invalid-input]="isFieldInvalid()"
      (input)="onChangeInputData(inputElement.value)"
      (keydown)="checkCapsLock($event)"
      (focusout)="capsLockIsOn = false"
      class="msph-auth__input w-full pe-10"
      [class.msph-auth__input--static]="inputStyle === 'static'"
      [class.msph-auth__input--viewport]="inputStyle === 'viewport'" />
    <button
      (click)="onChangeVisibility(inputElement.value)"
      [disabled]="formDisabled"
      type="button"
      tabindex="-1"
      class="absolute top-1/2 -translate-y-1/2 right-1 py-2.5 px-3 flex items-center disabled:cursor-not-allowed">
      <ng-icon
        [name]="isVisible ? 'eyeSlashIcon' : 'eyeIcon'"
        [class.msph-auth__text--invalid]="isFieldInvalid()"
        [class.msph-auth__text--static--invalid]="
          isFieldInvalid() && inputStyle === 'static'
        "
        [class.msph-auth__text--viewport--invalid]="
          isFieldInvalid() && inputStyle === 'viewport'
        "
        class="text-xl" />
    </button>
  </div>
  <div
    *ngIf="isFieldInvalid()"
    class="text-sm mt-1 msph-auth__text--invalid"
    [class.msph-auth__text--static--invalid]="
      isFieldInvalid() && inputStyle === 'static'
    "
    [class.msph-auth__text--viewport--invalid]="
      isFieldInvalid() && inputStyle === 'viewport'
    ">
    <ng-content />
  </div>
  <div
    *ngIf="capsLockIsOn"
    [innerHTML]="
      'msph.clientCommon.auth.capsLockWarning' | translate | sanitize
    "
    class="msph-auth__info-card-container mt-2"
    [class.msph-auth__info-card-container--static]="inputStyle === 'static'"
    [class.msph-auth__info-card-container--viewport]="
      inputStyle === 'viewport'
    "></div>
</div>
