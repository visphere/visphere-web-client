<div [formGroup]="formGroup" class="flex flex-col">
  <label
    [for]="formControlIdentifier"
    class="mb-1 text-sm dark:font-normal md:font-normal md:dark:font-medium">
    {{ i18nLabel | translate }}
    <span *ngIf="requiredStar" class="ms-0.5 text-msph-primary-tint">*</span>
  </label>
  <div class="relative">
    <input
      #inputElement
      [id]="formControlIdentifier"
      [type]="isVisible ? 'text' : 'password'"
      [formControlName]="formControlIdentifier"
      [maxLength]="maxLength"
      [placeholder]="placeholder"
      [class.msph_auth-invalid-input]="isFieldInvalid()"
      (input)="onChangeInputData(inputElement.value)"
      (keydown)="checkCapsLock($event)"
      (focusout)="capsLockIsOn = false"
      class="msph_auth-input w-full pe-10" />
    <button
      (click)="onChangeVisibility(inputElement.value)"
      type="button"
      class="absolute top-1/2 -translate-y-1/2 right-1 py-2.5 px-3">
      <i
        [class.bi-eye]="!isVisible"
        [class.bi-eye-slash]="isVisible"
        [class.msph_auth-invalid-text]="isFieldInvalid()"
        class="bi text-xl"></i>
    </button>
  </div>
  <div *ngIf="isFieldInvalid()" class="text-sm mt-1 msph_auth-invalid-text">
    <ng-content />
  </div>
  <div
    *ngIf="capsLockIsOn"
    [innerHTML]="
      'msph.clientCommon.auth.capsLockWarning' | translate | sanitize
    "
    class="msph_auth-info-card-container mt-2"></div>
</div>
