<div [formGroup]="formGroup" class="flex flex-col">
  <div class="vsph-auth__input-label">
    {{ 'vsph.' + i18nPrefix + '.formFields.birthDate.value' | translate }}
    <span class="ms-0.5 text-vsph-tint-400">*</span>
  </div>
  <div class="flex gap-3">
    <vsph-auth-single-select-spinner
      [listElements]="formMonths"
      [initValueId]="getFormControlValue('month')"
      (persistElement)="patchValue($event, 'month')"
      multiSpinnerId="month"
      class="flex-none w-[180px]" />
    <vsph-auth-single-select-spinner
      [listElements]="formDays"
      [initValueId]="getFormControlValue('day')"
      (persistElement)="patchValue($event, 'day')"
      multiSpinnerId="day"
      class="flex-grow" />
    <vsph-auth-single-select-spinner
      [listElements]="formYears"
      [initValueId]="getFormControlValue('year')"
      (persistElement)="patchValue($event, 'year')"
      multiSpinnerId="year"
      class="flex-grow" />
  </div>
  <div class="text-sm mt-1 mx-2 vsph-auth__text--invalid">
    <vsph-field-validator />
    <vsph-field-validator type="notAll" />
    <vsph-field-validator type="invalid" />
    <vsph-field-validator type="inappropriateAge" />
  </div>
</div>
