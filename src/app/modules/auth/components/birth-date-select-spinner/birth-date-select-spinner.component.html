<div [formGroup]="formGroup" class="flex flex-col">
  <div class="mb-1 text-sm dark:font-normal md:font-normal md:dark:font-medium">
    {{ 'msph.webClient.registerPage.formFields.birthDate.value' | translate }}
    <span class="ms-0.5 text-msph-primary-tint">*</span>
  </div>
  <div class="flex gap-3">
    <msph-auth-single-select-spinner
      [listElements]="formMonths"
      [initValueId]="getFormControlValue('month')"
      (persistElement)="patchValue($event, 'month')"
      multiSpinnerId="month"
      class="flex-none w-[180px]" />
    <msph-auth-single-select-spinner
      [listElements]="formDays"
      [initValueId]="getFormControlValue('day')"
      (persistElement)="patchValue($event, 'day')"
      multiSpinnerId="day"
      class="flex-grow" />
    <msph-auth-single-select-spinner
      [listElements]="formYears"
      [initValueId]="getFormControlValue('year')"
      (persistElement)="patchValue($event, 'year')"
      multiSpinnerId="year"
      class="flex-grow" />
  </div>
  <div
    class="text-sm mt-1 mx-2 msph-auth__text--invalid msph-auth__text--viewport--invalid">
    <msph-field-validator />
    <msph-field-validator type="notAll" />
    <msph-field-validator type="invalid" />
    <msph-field-validator type="inappropriateAge" />
  </div>
</div>
