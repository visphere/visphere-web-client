<div
    [formGroup]="formGroup"
    class="flex flex-col"
>
    <div class="mb-1 text-sm dark:font-normal md:font-normal md:dark:font-medium">
        {{ "msph.webClient.registerPage.formFields.birthDate.value" | translate }}
        <span class="ms-0.5 text-msph-primary-tint">*</span>
    </div>
    <div class="flex gap-3">
        <msph-auth-single-select-spinner
            [formGroup]="formGroup"
            [listElements]="formMonths"
            [initIdValue]="getFormControlValue('month')"
            (persistElement)="patchValue($event,'month')"
            i18nPlaceholder="msph.webClient.registerPage.formFields.birthDate.placeholders.month"
            formControlIdentifier="birthDate"
            class="flex-none w-[170px]"
        />
        <msph-auth-single-select-spinner
            [formGroup]="formGroup"
            [listElements]="formDays"
            [initIdValue]="getFormControlValue('day')"
            (persistElement)="patchValue($event,'day')"
            formControlIdentifier="birthDate"
            i18nPlaceholder="msph.webClient.registerPage.formFields.birthDate.placeholders.day"
        />
        <msph-auth-single-select-spinner
            [formGroup]="formGroup"
            [listElements]="formYears"
            [initIdValue]="getFormControlValue('year')"
            (persistElement)="patchValue($event,'year')"
            formControlIdentifier="birthDate"
            i18nPlaceholder="msph.webClient.registerPage.formFields.birthDate.placeholders.year"
        />
    </div>
    <div class="text-sm mt-1 mx-2 msph_auth-invalid-text">
        <msph-field-validator [formGroup]="formGroup" formControlIdentifier="birthDate" i18nPrefix="webClient.register"/>
        <msph-field-validator [formGroup]="formGroup" formControlIdentifier="birthDate" i18nPrefix="webClient.register" type="notAll"/>
        <msph-field-validator [formGroup]="formGroup" formControlIdentifier="birthDate" i18nPrefix="webClient.register" type="invalid"/>
        <msph-field-validator [formGroup]="formGroup" formControlIdentifier="birthDate" i18nPrefix="webClient.register" type="inappropriateAge"/>
    </div>
</div>
