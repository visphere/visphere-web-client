<ng-container [formGroup]="formGroup">
  <vsph-checkbox-form-input
    formControlIdentifier="agreeTerms"
    [i18nPrefix]="i18nPrefix"
    (emitOnClick)="emitClickInCheckbox.emit()">
    <ng-container labelContent>
      <span [innerHTML]="(agreeTermsContent$ | async)! | vsphSanitize"></span>
      <span class="ms-0.5 text-vsph-tint-400">*</span>
    </ng-container>
    <ng-container errorsContent>
      <vsph-field-validator />
    </ng-container>
  </vsph-checkbox-form-input>
</ng-container>
