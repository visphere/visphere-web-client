<div [formGroup]="formGroup" class="grid gap-y-1">
  <label class="flex gap-x-2 items-start">
    <input
      type="checkbox"
      class="vsph-auth__checkbox"
      [formControlName]="formControlIdentifier"
      (input)="handleSetDirtyAndTouched()" />
    <div>
      <div
        class="leading-5 cursor-pointer text-vsph-tint-400 dark:text-vsph-tint-300 flex mb-2">
        <ng-content select="[labelContent]" />
        <div
          *ngIf="additionalInfo"
          [ngxTippy]="inputTooltip"
          [tippyProps]="tooltipProps"
          class="ms-1 flex items-center">
          <ng-icon name="questionCircleIcon" />
          <ng-template #inputTooltip>
            {{ this.i18nInfo | translate }}
          </ng-template>
        </div>
      </div>
      <div class="text-sm vsph-auth__text--invalid">
        <ng-content select="[errorsContent]" />
      </div>
    </div>
  </label>
</div>
