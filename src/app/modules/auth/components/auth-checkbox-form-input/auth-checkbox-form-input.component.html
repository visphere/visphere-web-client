<div [formGroup]="formGroup" class="grid gap-y-1">
  <label class="flex gap-x-2 items-start">
    <input
      type="checkbox"
      class="msph-auth__checkbox mt-0.5"
      [formControlName]="formControlIdentifier"
      (input)="handleSetDirtyAndTouched()" />
    <div>
      <div
        class="leading-5 cursor-pointer font-medium dark:font-light md:font-light dark:md:font-medium">
        <ng-content select="[labelContent]" />
      </div>
      <div
        class="text-sm mt-1 msph-auth__text--invalid msph-auth__text--viewport--invalid">
        <ng-content select="[errorsContent]" />
      </div>
    </div>
  </label>
</div>
