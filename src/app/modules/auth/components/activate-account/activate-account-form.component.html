<form
  *ngIf="(currentStage$ | async) === 'activate'"
  [formGroup]="activateAccountForm"
  (ngSubmit)="handleSubmitactivateAccountForm()"
  class="grid gap-y-3">
  <div
    [innerHtml]="
      'msph.webClient.resetPasswordPage.successfullSendEmailMessage'
        | translate: { emailAddress: (userEmail$ | async) }
    "
    class="msph-auth__info-card-container"></div>
  <msph-password-input-toggler
    [maxLength]="10"
    placeholder="Xtg4vCt49D"
    formControlIdentifier="token"
    i18nPrefix="webClient.activateAccountPage">
    <msph-field-validator />
    <msph-field-validator type="exactLength" />
    <msph-field-validator type="pattern" />
  </msph-password-input-toggler>
  <button
    [disabled]="activateAccountForm.invalid || (isLoading$ | async)"
    class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full">
    {{ 'msph.webClient.activateAccountPage.activateAccountButton' | translate }}
    <msph-lazy-button-spinner *ngIf="isLoading$ | async" />
  </button>
  <msph-deferred-button
    (emitOnAction)="handleResendMessage()"
    [isDisabled]="!!(isLoading$ | async)"
    [isLoading]="(isResendLoading$ | async)!"
    styles="msph-auth__resend-message-button"
    innerI18nText="msph.common.utils.resendMessageButton"
    labelI18nText="msph.common.utils.emailMessageNotReceived" />
</form>
<div class="grid gap-y-3" *ngIf="(currentStage$ | async) === 'success'">
  <div class="msph-auth__info-card-container mb-4">
    {{
      'msph.webClient.activateAccountPage.successfullyActivatedMessage'
        | translate
    }}
  </div>
  <button
    (click)="handleReturnToLoginAndClearState()"
    class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full flex items-center justify-center">
    <ng-icon name="outsideLinkIcon" class="me-2" />
    {{ 'msph.webClient.activateAccountPage.moveToLoginPage' | translate }}
  </button>
</div>
