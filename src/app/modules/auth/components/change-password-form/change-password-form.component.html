<form
  *ngIf="(currentStage$ | async) === 'change'"
  [formGroup]="changePasswordForm"
  (ngSubmit)="handleSubmitChangePasswordForm()"
  class="grid gap-y-5">
  <msph-password-input-toggler
    formControlIdentifier="newPassword"
    i18nPrefix="webClient.changePassword">
    <msph-field-validator />
    <msph-field-validator type="pattern" />
  </msph-password-input-toggler>
  <msph-password-strength-meter #meter formControlIdentifier="newPassword" />
  <msph-password-input-toggler
    formControlIdentifier="confirmedNewPassword"
    i18nPrefix="webClient.changePassword">
    <msph-field-validator />
    <msph-field-validator type="mismatch" />
  </msph-password-input-toggler>
  <button
    [disabled]="changePasswordForm.invalid || (isLoading$ | async)"
    class="msph_regular-button text-msph-primary-light bg-msph-primary-tint w-full">
    {{ 'msph.common.utils.continue' | translate }}
    <msph-lazy-button-spinner *ngIf="isLoading$ | async" />
  </button>
</form>
<div class="grid gap-y-3" *ngIf="(currentStage$ | async) === 'success'">
  <div class="msph-auth__info-card-container">
    {{
      'msph.webClient.changePasswordPage.successfullySetNewPassword' | translate
    }}
  </div>
  <a
    routerLink="/auth/login"
    class="msph_regular-button text-msph-primary-light bg-msph-primary-tint w-full text-center">
    <i class="bi bi-arrow-return-left me-2"></i>
    <ng-icon name="outsideLinkIcon" class="me-2" />
    {{ 'msph.webClient.changePasswordPage.returnToLoginForm' | translate }}
  </a>
</div>
