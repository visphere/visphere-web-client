<ng-template
  *ngIf="
    successfullSetNewPassword;
    then afterUpdatedPassword;
    else updatePasswordForm
  " />
<ng-template #afterUpdatedPassword>
  <div class="grid gap-y-3">
    <div class="msph_auth-info-card-container">
      {{
        'msph.webClient.changePasswordPage.successfullySetNewPassword'
          | translate
      }}
    </div>
    <a
      routerLink="/auth/login"
      class="msph_regular-button text-msph-primary-light bg-msph-primary-tint w-full text-center">
      <i class="bi bi-arrow-return-left me-2"></i>
      {{ 'msph.webClient.changePasswordPage.returnToLoginForm' | translate }}
    </a>
  </div>
</ng-template>
<ng-template #updatePasswordForm>
  <form
    [formGroup]="newPasswordFormGroup"
    (ngSubmit)="onSubmitSetNewPassword()"
    class="grid gap-y-5">
    <msph-password-input-toggler
      [formGroup]="newPasswordFormGroup"
      i18nLabel="msph.webClient.changePasswordPage.formFields.newPassword.value"
      formControlIdentifier="newPassword">
      <msph-field-validator
        [formGroup]="newPasswordFormGroup"
        formControlIdentifier="newPassword"
        i18nPrefix="webClient.changePassword" />
      <msph-field-validator
        [formGroup]="newPasswordFormGroup"
        formControlIdentifier="newPassword"
        i18nPrefix="webClient.changePassword"
        type="pattern" />
    </msph-password-input-toggler>
    <msph-password-strength-meter
      #passwordStrengthMeter
      [formGroup]="newPasswordFormGroup"
      formControlIdentifier="newPassword" />
    <msph-password-input-toggler
      [formGroup]="newPasswordFormGroup"
      i18nLabel="msph.webClient.changePasswordPage.formFields.confirmedNewPassword.value"
      formControlIdentifier="confirmedNewPassword">
      <msph-field-validator
        [formGroup]="newPasswordFormGroup"
        formControlIdentifier="confirmedNewPassword"
        i18nPrefix="webClient.changePassword" />
      <msph-field-validator
        [formGroup]="newPasswordFormGroup"
        formControlIdentifier="confirmedNewPassword"
        i18nPrefix="webClient.changePassword"
        type="mismatch" />
    </msph-password-input-toggler>
    <button
      [disabled]="newPasswordFormGroup.invalid"
      class="msph_regular-button text-msph-primary-light bg-msph-primary-tint w-full">
      {{ 'msph.common.utils.continue' | translate }}
    </button>
  </form>
</ng-template>
