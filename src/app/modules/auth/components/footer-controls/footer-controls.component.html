<msph-footer-control-list *ngIf="selectedLang$ | async">
  <ng-container buttonContent>
    <img
      src="{{ path }}/static/icon/lang/{{ (selectedLang$ | async)?.lang }}.png"
      width="23"
      height="23"
      class="me-2"
      alt="" />
    <p>{{ (selectedLang$ | async)?.name }}</p>
    <ng-icon name="selectArrowDown" class="ms-2"></ng-icon>
  </ng-container>
  <ng-container listContent>
    <li *ngFor="let translation of traslations">
      <button
        [class.msph_footer-select-list-element-active]="
          (selectedLang$ | async) === translation
        "
        (click)="handleChangeLang(translation)"
        class="msph_footer-select-list-element">
        <img
          src="{{ path }}/static/icon/lang/{{ translation.lang }}.png"
          width="23"
          height="23"
          class="me-2"
          alt="" />
        <p>{{ translation.name }}</p>
      </button>
    </li>
  </ng-container>
</msph-footer-control-list>
<msph-footer-control-list *ngIf="selectedTheme$ | async">
  <ng-container buttonContent>
    <ng-icon [name]="(selectedTheme$ | async)!.icon" class="me-2"></ng-icon>
    <p>{{ (selectedTheme$ | async)!.i18nKey | translate }}</p>
    <ng-icon name="selectArrowDown" class="ms-2"></ng-icon>
  </ng-container>
  <ng-container listContent>
    <li *ngFor="let theme of themes">
      <button
        [class.msph_footer-select-list-element-active]="
          (selectedTheme$ | async) === theme
        "
        (click)="handleChangeTheme(theme)"
        class="msph_footer-select-list-element">
        <ng-icon [name]="theme.icon" class="me-2"></ng-icon>
        <p>{{ theme.i18nKey | translate }}</p>
      </button>
    </li>
  </ng-container>
</msph-footer-control-list>
