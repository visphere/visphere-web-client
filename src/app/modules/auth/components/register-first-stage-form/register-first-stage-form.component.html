<ng-container [formGroup]="rootForm">
  <div formGroupName="firstStage" class="grid gap-y-4">
    <msph-auth-common-form-input
      [maxLength]="30"
      [requiredStar]="true"
      formControlIdentifier="username"
      i18nPrefix="webClient.register">
      <msph-field-validator />
      <msph-field-validator type="minlength" />
      <msph-field-validator type="pattern" />
    </msph-auth-common-form-input>

    <msph-auth-common-form-input
      [maxLength]="100"
      [requiredStar]="true"
      formControlIdentifier="emailAddress"
      i18nPrefix="webClient.register">
      <msph-field-validator />
      <msph-field-validator type="email" />
    </msph-auth-common-form-input>

    <msph-password-input-toggler
      [requiredStar]="true"
      formControlIdentifier="password"
      i18nPrefix="webClient.register">
      <msph-field-validator />
      <msph-field-validator type="pattern" />
    </msph-password-input-toggler>

    <msph-password-strength-meter #meter />

    <msph-password-input-toggler
      [requiredStar]="true"
      formControlIdentifier="confirmedPassword"
      i18nPrefix="webClient.register">
      <msph-field-validator />
      <msph-field-validator type="mismatch" />
    </msph-password-input-toggler>

    <msph-birth-date-select-spinner />

    <button
      [disabled]="firstStageForm.invalid"
      (click)="handleGotoSecondStage()"
      type="button"
      class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full">
      {{ 'msph.common.utils.continue' | translate }}
      <i class="bi bi-arrow-right ms-2"></i>
    </button>
  </div>
</ng-container>
