<ng-container [formGroup]="rootForm">
  <div formGroupName="secondStage" class="grid gap-y-4">
    <button
      (click)="handleGotoPreviousStage()"
      [disabled]="isLoading$ | async"
      class="vsph-auth__top-nav-button px-2 flex items-center w-fit">
      <ng-icon name="arrowLeftIcon" class="me-2" />
      {{ 'vsph.common.utils.backwardMove' | translate }}
    </button>

    <vsph-auth-common-form-input
      [maxLength]="80"
      [requiredStar]="true"
      formControlIdentifier="firstName"
      i18nPrefix="webClient.registerPage">
      <vsph-field-validator />
      <vsph-field-validator type="minlength" />
    </vsph-auth-common-form-input>

    <vsph-auth-common-form-input
      [maxLength]="80"
      [requiredStar]="true"
      formControlIdentifier="lastName"
      i18nPrefix="webClient.registerPage">
      <vsph-field-validator />
      <vsph-field-validator type="minlength" />
    </vsph-auth-common-form-input>

    <vsph-auth-common-form-input
      [maxLength]="100"
      formControlIdentifier="secondEmailAddress"
      i18nPrefix="webClient.registerPage"
      [additionalInfo]="true">
      <vsph-field-validator type="email" />
      <vsph-field-validator type="exact" />
    </vsph-auth-common-form-input>

    <vsph-register-form-consents />

    <!-- TODO: nr telefonu, wprowadzanie, wybieranie spośród kodów, niewymagany  -->

    <vsph-lazy-button-spinner
      [isLoading]="(isLoading$ | async)!"
      [buttonDisabled]="checkIfFormIsInvalid">
      {{ 'vsph.webClient.registerPage.submitFormButton' | translate }}
    </vsph-lazy-button-spinner>
  </div>
</ng-container>
