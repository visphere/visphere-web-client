<ng-container [formGroup]="rootForm">
  <div formGroupName="secondStage" class="grid gap-y-4">
    <button
      (click)="handleGotoPreviousStage()"
      [disabled]="isLoading$ | async"
      class="msph-auth__top-nav-button px-2 flex items-center w-fit">
      <ng-icon name="arrowLeftIcon" class="me-2" />
      {{ 'msph.common.utils.backwardMove' | translate }}
    </button>

    <msph-auth-common-form-input
      [maxLength]="80"
      [requiredStar]="true"
      formControlIdentifier="firstName"
      i18nPrefix="webClient.registerPage">
      <msph-field-validator />
      <msph-field-validator type="minlength" />
    </msph-auth-common-form-input>

    <msph-auth-common-form-input
      [maxLength]="80"
      [requiredStar]="true"
      formControlIdentifier="lastName"
      i18nPrefix="webClient.registerPage">
      <msph-field-validator />
      <msph-field-validator type="minlength" />
    </msph-auth-common-form-input>

    <msph-auth-common-form-input
      [maxLength]="100"
      formControlIdentifier="secondEmailAddress"
      i18nPrefix="webClient.registerPage"
      [additionalInfo]="true">
      <msph-field-validator type="email" />
      <msph-field-validator type="exact" />
    </msph-auth-common-form-input>

    <msph-register-form-consents />

    <!-- TODO: nr telefonu, wprowadzanie, wybieranie spośród kodów, niewymagany  -->

    <button
      [disabled]="checkIfFormIsInvalid || (isLoading$ | async)"
      class="msph-button msph-button--primary">
      <msph-lazy-button-spinner [isLoading]="(isLoading$ | async)!">
        {{ 'msph.webClient.registerPage.submitFormButton' | translate }}
      </msph-lazy-button-spinner>
    </button>
  </div>
</ng-container>
