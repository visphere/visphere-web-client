<vsph-verify-captcha-modal
  paragraph="vsph.webClient.modal.captchaSignup"
  (emitOnAccept)="handleEmitOnAcceptCaptcha()"
  snackbarPlaceholder="declineCaptchaCreateAccount" />
<form
  [formGroup]="registerForm"
  (ngSubmit)="handleSubmitRegisterForm()"
  class="grid gap-y-5">
  <vsph-register-first-stage-form *ngIf="(currentStage$ | async) === 'first'" />
  <vsph-register-second-stage-form
    *ngIf="(currentStage$ | async) === 'second'" />
</form>
