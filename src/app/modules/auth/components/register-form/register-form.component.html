<ng-template
  *ngIf="
    nextFormStageActive;
    then reg2ndStageContent;
    else reg1stStageContent
  "></ng-template>
<ng-template #reg1stStageContent>
  <form
    [formGroup]="register1stStageForm"
    (ngSubmit)="handleMoveToNextStage()"
    class="grid gap-y-5">
    <msph-auth-common-form-input
      [maxLength]="30"
      [formGroup]="register1stStageForm"
      [requiredStar]="true"
      formControlIdentifier="username"
      i18nLabel="msph.webClient.registerPage.formFields.username.value">
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="username"
        i18nPrefix="webClient.register" />
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="username"
        i18nPrefix="webClient.register"
        type="minlength" />
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="username"
        i18nPrefix="webClient.register"
        type="pattern" />
    </msph-auth-common-form-input>

    <msph-auth-common-form-input
      [maxLength]="100"
      [formGroup]="register1stStageForm"
      [requiredStar]="true"
      formControlIdentifier="emailAddress"
      i18nLabel="msph.webClient.registerPage.formFields.emailAddress.value">
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="emailAddress"
        i18nPrefix="webClient.register" />
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="emailAddress"
        i18nPrefix="webClient.register"
        type="email" />
    </msph-auth-common-form-input>

    <msph-password-input-toggler
      [formGroup]="register1stStageForm"
      [requiredStar]="true"
      i18nLabel="msph.webClient.registerPage.formFields.password.value"
      formControlIdentifier="password">
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="password"
        i18nPrefix="webClient.register" />
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="password"
        i18nPrefix="webClient.register"
        type="pattern" />
    </msph-password-input-toggler>
    <msph-password-strength-meter
      #passwordStrengthMeter
      [formGroup]="register1stStageForm" />
    <msph-password-input-toggler
      [formGroup]="register1stStageForm"
      [requiredStar]="true"
      i18nLabel="msph.webClient.registerPage.formFields.confirmedPassword.value"
      formControlIdentifier="confirmedPassword">
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="confirmedPassword"
        i18nPrefix="webClient.register" />
      <msph-field-validator
        [formGroup]="register1stStageForm"
        formControlIdentifier="confirmedPassword"
        i18nPrefix="webClient.register"
        type="mismatch" />
    </msph-password-input-toggler>
    <msph-birth-date-select-spinner [formGroup]="register1stStageForm" />
    <button
      [disabled]="register1stStageForm.invalid"
      class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full">
      {{ 'msph.common.utils.continue' | translate }}
      <i class="bi bi-arrow-right ms-2"></i>
    </button>
  </form>
</ng-template>
<ng-template #reg2ndStageContent>
  <button
    (click)="nextFormStageActive = false"
    class="msph_login-form-edit-button mb-4 flex items-center">
    <ng-icon name="arrowLeftIcon" class="me-2" />
    {{ 'msph.common.utils.backwardMove' | translate }}
  </button>
  <form
    [formGroup]="register2ndStageForm"
    (ngSubmit)="handleSubmitRegisterForm()"
    class="grid gap-y-5">
    <msph-auth-common-form-input
      [maxLength]="80"
      [formGroup]="register2ndStageForm"
      [requiredStar]="true"
      formControlIdentifier="firstName"
      i18nLabel="msph.webClient.registerPage.formFields.firstName.value">
      <msph-field-validator
        [formGroup]="register2ndStageForm"
        formControlIdentifier="firstName"
        i18nPrefix="webClient.register" />
      <msph-field-validator
        [formGroup]="register2ndStageForm"
        formControlIdentifier="firstName"
        i18nPrefix="webClient.register"
        type="minlength" />
    </msph-auth-common-form-input>

    <msph-auth-common-form-input
      [maxLength]="80"
      [formGroup]="register2ndStageForm"
      [requiredStar]="true"
      formControlIdentifier="lastName"
      i18nLabel="msph.webClient.registerPage.formFields.lastName.value">
      <msph-field-validator
        [formGroup]="register2ndStageForm"
        formControlIdentifier="lastName"
        i18nPrefix="webClient.register" />
      <msph-field-validator
        [formGroup]="register2ndStageForm"
        formControlIdentifier="lastName"
        i18nPrefix="webClient.register"
        type="minlength" />
    </msph-auth-common-form-input>

    <msph-auth-common-form-input
      [maxLength]="100"
      [formGroup]="register2ndStageForm"
      formControlIdentifier="secondEmailAddress"
      i18nLabel="msph.webClient.registerPage.formFields.secondEmailAddress.value">
      <msph-field-validator
        [formGroup]="register2ndStageForm"
        formControlIdentifier="secondEmailAddress"
        i18nPrefix="webClient.register"
        type="email" />
      <msph-field-validator
        [formGroup]="register2ndStageForm"
        formControlIdentifier="secondEmailAddress"
        i18nPrefix="webClient.register"
        type="exact" />
      <ng-container afterInputContent>
        <span class="msph_form-out-text">
          {{
            'msph.webClient.registerPage.secondEmailAddressUsage' | translate
          }}
        </span>
      </ng-container>
    </msph-auth-common-form-input>

    <!-- TODO: nr telefonu, wprowadzanie, wybieranie spośród kodów, niewymagany  -->

    <msph-register-form-consents [formGroup]="register2ndStageForm" />
    <button
      [disabled]="checkIfFormIsInvalid"
      class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full">
      {{ 'msph.webClient.registerPage.submitFormButton' | translate }}
    </button>
  </form>
</ng-template>
