<msph-verify-captcha-modal
  paragraph="msph.webClient.modal.captchaSignup"
  (emitOnAccept)="handleEmitOnAcceptCaptcha()"
  snackbarPlaceholder="declineCaptchaResetPassword" />
<form
  [formGroup]="registerForm"
  (ngSubmit)="handleSubmitRegisterForm()"
  class="grid gap-y-5">
  <msph-register-first-stage-form *ngIf="(currentStage$ | async) === 'first'" />
  <msph-register-second-stage-form
    *ngIf="(currentStage$ | async) === 'second'" />
</form>
