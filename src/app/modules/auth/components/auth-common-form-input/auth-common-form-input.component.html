<div [formGroup]="formGroup" class="flex flex-col">
  <label
    [for]="formControlIdentifier"
    class="mb-1 text-sm flex dark:font-normal md:font-normal md:dark:font-medium">
    {{ i18nLabel | translate }}
    <span *ngIf="requiredStar" class="ms-0.5 text-msph-primary-tint">*</span>
    <div
      *ngIf="additionalInfo"
      [ngxTippy]="inputTooltip"
      [tippyProps]="tooltipProps"
      class="ms-1 flex items-center">
      <ng-icon name="questionCircleIcon" />
    </div>
  </label>
  <input
    [id]="formControlIdentifier"
    [type]="type"
    [maxlength]="maxLength"
    [formControlName]="formControlIdentifier"
    [placeholder]="placeholder"
    class="msph-auth__input"
    [class.msph-auth__input--static]="inputStyle === 'static'"
    [class.msph-auth__input--viewport]="inputStyle === 'viewport'"
    [class.msph-auth__input--invalid]="isFieldInvalid()"
    [class.msph-auth__input--static--invalid]="
      inputStyle === 'static' && isFieldInvalid()
    "
    [class.msph-auth__input--viewport--invalid]="
      inputStyle === 'viewport' && isFieldInvalid()
    " />
  <div
    *ngIf="isFieldInvalid()"
    class="text-sm mt-1 mx-2 msph-auth__text--invalid"
    [class.msph-auth__text--static--invalid]="inputStyle === 'static'"
    [class.msph-auth__text--viewport--invalid]="inputStyle === 'viewport'">
    <ng-content />
  </div>
</div>
<ng-template #inputTooltip>
  {{ additionalInfo }}
</ng-template>
