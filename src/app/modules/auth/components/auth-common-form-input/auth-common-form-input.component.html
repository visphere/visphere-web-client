<div [formGroup]="formGroup" class="flex flex-col">
  <label [for]="formControlIdentifier" class="msph-auth__input-label">
    {{ i18nLabel | translate }}
    <span *ngIf="requiredStar" class="ms-0.5 text-msph-tint-400">*</span>
    <div
      *ngIf="additionalInfo"
      [ngxTippy]="inputTooltip"
      [tippyProps]="tooltipProps"
      class="ms-1 flex items-center">
      <ng-icon name="questionCircleIcon" />
    </div>
  </label>
  <input
    [id]="formControlIdentifier"
    [type]="type"
    [maxlength]="maxLength"
    [formControlName]="formControlIdentifier"
    [placeholder]="placeholder"
    class="msph-auth__input"
    [class.msph-auth__input--invalid]="isFieldInvalid()" />
  <div
    *ngIf="isFieldInvalid()"
    class="text-sm mt-1 mx-2 msph-auth__text--invalid">
    <ng-content />
  </div>
</div>
