<msph-verify-captcha-modal
  paragraph="msph.webClient.modal.captchaResetPassword"
  [isActive$]="captchaModalIsActive$"
  (emitOnAccept)="handleEmitOnAcceptCaptcha()"
  snackbarPlaceholder="declineCaptchaResetPassword" />
<ng-template
  *ngIf="
    nextFormStageActive;
    then res2ndStageContent;
    else res1stStageContent
  " />
<ng-template #res1stStageContent>
  <form
    [formGroup]="resetPassword1stStageForm"
    (ngSubmit)="handleSubmitResetPassword1stStage()"
    class="grid gap-y-3">
    <msph-auth-common-form-input
      [maxLength]="100"
      [formGroup]="resetPassword1stStageForm"
      formControlIdentifier="usernameOrEmailAddress"
      i18nLabel="msph.webClient.resetPasswordPage.formFields.usernameOrEmailAddress.value">
      <msph-field-validator
        [formGroup]="resetPassword1stStageForm"
        formControlIdentifier="usernameOrEmailAddress"
        i18nPrefix="webClient.resetPassword" />
      <msph-field-validator
        [formGroup]="resetPassword1stStageForm"
        formControlIdentifier="usernameOrEmailAddress"
        type="pattern"
        i18nPrefix="webClient.resetPassword" />
    </msph-auth-common-form-input>
    <button
      [disabled]="resetPassword1stStageForm.invalid"
      class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full">
      {{ 'msph.common.utils.continue' | translate }}
    </button>
  </form>
</ng-template>
<ng-template #res2ndStageContent>
  <div class="grid gap-y-3">
    <div
      [innerHtml]="
        'msph.webClient.resetPasswordPage.successfullSendEmailMessage'
          | translate: { emailAddress: 'mocked@gmail.com' }
      "
      class="msph_auth-info-card-container"></div>
    <form
      [formGroup]="resetPassword2ndStageForm"
      (ngSubmit)="handleSubmitResetPassword2ndStage()"
      class="grid gap-y-3">
      <msph-ota-token-form-field
        [formGroup]="resetPassword2ndStageForm"
        i18nFieldKey="resetPassword" />
      <button
        [disabled]="resetPassword2ndStageForm.invalid"
        class="msph_regular-button bg-msph-primary-tint text-msph-primary-light w-full">
        {{ 'msph.common.utils.continue' | translate }}
      </button>
      <msph-deferred-button
        (emitOnAction)="handleResendMessage()"
        styles="msph-auth__resend-message-button"
        innerI18nText="msph.common.utils.resendMessageButton"
        labelI18nText="msph.common.utils.emailMessageNotReceived" />
    </form>
  </div>
</ng-template>
