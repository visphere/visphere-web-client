<msph-verify-captcha-modal
  paragraph="msph.webClient.modal.captchaResetPassword"
  (emitOnAccept)="handleEmitOnAcceptCaptcha()"
  snackbarPlaceholder="declineCaptchaResetPassword" />
<form
  [formGroup]="startResetPasswordForm"
  (ngSubmit)="handleSubmitStartResetPasswordForm()"
  class="grid gap-y-3">
  <msph-auth-common-form-input
    [maxLength]="100"
    formControlIdentifier="usernameOrEmailAddress"
    i18nPrefix="webClient.resetPasswordPage">
    <msph-field-validator />
    <msph-field-validator type="pattern" />
  </msph-auth-common-form-input>
  <msph-lazy-button-spinner
    [isLoading]="(isLoading$ | async)!"
    [buttonDisabled]="startResetPasswordForm.invalid">
    {{ 'msph.common.utils.continue' | translate }}
  </msph-lazy-button-spinner>
</form>
