<vsph-modal-wrapper
  [isActive]="(isOpen$ | async)!"
  (emitOnClose)="handleEmitOnClose()"
  modalSize="xs"
  header="vsph.clientCommon.myAccountsPage.modals.add.header">
  <form
    content
    [formGroup]="addMyAccountForm"
    (ngSubmit)="handleAddNewAccount()"
    class="grid gap-3">
    <vsph-common-form-input
      [maxLength]="100"
      [requiredStar]="true"
      inputStyle="static"
      formControlIdentifier="usernameOrEmailAddress"
      i18nPrefix="clientCommon.myAccountsPage.modals.add">
      <vsph-field-validator />
      <vsph-field-validator type="exist" />
    </vsph-common-form-input>
    <button
      [disabled]="addMyAccountForm.invalid"
      class="vsph-button vsph-button--primary">
      {{
        'vsph.clientCommon.myAccountsPage.modals.add.submitButton' | translate
      }}
    </button>
  </form>
</vsph-modal-wrapper>
