<div class="grid gap-y-3">
  <div class="grid gap-y-1">
    <label class="flex gap-x-2 items-start">
      <input
        [(ngModel)]="selectAllToggle"
        (input)="handleToggleAllValues()"
        type="checkbox"
        class="msph_auth-checkbox mt-0.5" />
      <div class="leading-5">
        {{ 'msph.webClient.registerPage.selectDiselectAll' | translate }}
      </div>
    </label>
  </div>
  <div class="ms-4 grid gap-y-2">
    <msph-auth-checkbox-form-input
      [formGroup]="formGroup"
      formControlIdentifier="allowNotifs">
      <ng-container labelContent>
        {{
          'msph.webClient.registerPage.formFields.allowNotifs.value' | translate
        }}
      </ng-container>
    </msph-auth-checkbox-form-input>
    <msph-auth-checkbox-form-input
      [formGroup]="formGroup"
      formControlIdentifier="agreeTerms">
      <ng-container labelContent>
        <span [innerHTML]="agreeTermsContent"></span>
        <span class="ms-0.5 text-msph-primary-tint">*</span>
      </ng-container>
      <ng-container errorsContent>
        <msph-field-validator
          [formGroup]="formGroup"
          formControlIdentifier="agreeTerms"
          i18nPrefix="webClient.register" />
      </ng-container>
    </msph-auth-checkbox-form-input>
  </div>
</div>
