<div class="relative flex-grow h-full">
  <div
    [style.background-image]="'url(' + path + '/static/gfx/repeat-bg.png)'"
    class="absolute top-0 left-0 w-full h-full -z-10 opacity-70 dark:opacity-10"></div>
  <div class="flex justify-center py-0 md:py-16 flex-grow">
    <div
      class="msph-auth__container w-full md:max-w-[500px] p-5 sm:p-10"
      [ngClass]="{
        'md:max-w-[500px]': size === 'sm',
        'md:max-w-[800px]': size === 'md',
        'md:max-w-[900px]': size === 'xl'
      }"
      [@authWindowFadeAndMove]
      [@.disabled]="isAnimationDisabled">
      <ng-content />
    </div>
  </div>
</div>
