<button
  #selectViewHolder
  (click)="onToggleVisibility()"
  class="msph-footer__select-list-button">
  <ng-content select="[buttonContent]" />
</button>
<ul
  *ngIf="isOpen"
  [@dropboxFadeAndMove]
  class="msph-footer__select-list-container left-0 bottom-full bg-msph-primary-light dark:bg-msph-primary-dark">
  <ng-content select="[listContent]" />
</ul>
