<button
  #selectViewHolder
  (click)="onToggleVisibility()"
  class="vsph-footer__select-list-button">
  <ng-content select="[buttonContent]" />
</button>
<ul
  *ngIf="isOpen"
  [@dropboxFadeAndMove]
  class="vsph-footer__select-list-container left-0 bottom-full bg-vsph-light-100 dark:bg-vsph-dark-900">
  <ng-content select="[listContent]" />
</ul>
