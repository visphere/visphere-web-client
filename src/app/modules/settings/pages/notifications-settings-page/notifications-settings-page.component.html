<vsph-setting-panel-wrapper category="appSettings" subpage="notifications">
  <h2 class="vsph-settings__section-header">Push notifications settings</h2>
  <vsph-toggle-button
    i18nPrefix="appSettings.subpage.notifications"
    i18nToggler="pushNotifications"
    [isSelected]="isPushNotifsSelected"
    [hasDescription]="true"
    [isDisabled]="!!(isLoading$ | async)"
    (emitValueChanged)="handleChangePushNotifsSetting($event)" />
  <hr class="vsph-settings__separator my-5" />
  <vsph-toggle-button
    i18nPrefix="appSettings.subpage.notifications"
    i18nToggler="pushNotificationsSound"
    [isSelected]="isPushNotifsSoundSelected"
    [hasDescription]="true"
    [isDisabled]="!!(isLoading$ | async)"
    (emitValueChanged)="handleChangePushNotifsSoundSetting($event)" />
  <button
    (click)="handlePlayNotifsSound()"
    class="vsph-button vsph-button--primary mt-5 w-fit">
    {{
      'vsph.clientCommon.settingsPage.category.appSettings.subpage.notifications.soundSampleButton'
        | translate
    }}
  </button>
</vsph-setting-panel-wrapper>
