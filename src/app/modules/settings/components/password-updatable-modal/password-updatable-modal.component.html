<vsph-modal-wrapper
  modalSize="xs"
  header="vsph.clientCommon.settingsPage.modal.password.header"
  [isActive]="(activeModal$ | async) === 'password'"
  (emitOnClose)="closeModal()">
  <form
    content
    [formGroup]="formGroup!"
    (ngSubmit)="handleSubmitChangePasswordForm()"
    class="grid gap-y-5">
    <vsph-password-input-toggler
      formControlIdentifier="oldPassword"
      i18nPrefix="clientCommon.settingsPage.modal.password">
      <vsph-field-validator />
    </vsph-password-input-toggler>
    <vsph-password-input-toggler
      formControlIdentifier="newPassword"
      i18nPrefix="clientCommon.settingsPage.modal.password">
      <vsph-field-validator />
      <vsph-field-validator type="pattern" />
    </vsph-password-input-toggler>
    <vsph-password-strength-meter #meter formControlIdentifier="newPassword" />
    <vsph-password-input-toggler
      formControlIdentifier="confirmedNewPassword"
      i18nPrefix="clientCommon.settingsPage.modal.password">
      <vsph-field-validator />
      <vsph-field-validator type="mismatch" />
    </vsph-password-input-toggler>
    <vsph-lazy-button-spinner
      [isLoading]="(isLoading$ | async)!"
      [buttonDisabled]="!!formGroup?.invalid">
      {{ 'vsph.clientCommon.settingsPage.modal.updateButton' | translate }}
    </vsph-lazy-button-spinner>
  </form>
</vsph-modal-wrapper>
