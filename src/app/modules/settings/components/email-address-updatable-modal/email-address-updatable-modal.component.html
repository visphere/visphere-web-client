<vsph-modal-wrapper
  modalSize="xs"
  header="vsph.clientCommon.settingsPage.modal.emailAddress.header"
  [isActive]="(activeModal$ | async) === 'email'"
  (emitOnClose)="closeModal()">
  <ng-container content>
    <vsph-updatable-email-start-form
      *ngIf="(currentStage$ | async) === 'start'"
      [initValue]="emailAddress" />
    <vsph-updatable-email-finish-form
      *ngIf="(currentStage$ | async) === 'validate'" />
  </ng-container>
</vsph-modal-wrapper>
