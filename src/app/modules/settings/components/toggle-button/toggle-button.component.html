<label class="w-full">
  <button
    (click)="handleToggleValue()"
    [disabled]="isDisabled"
    class="flex justify-between items-center w-full">
    <input type="checkbox" [value]="i18nToggler" hidden class="sr-only peer" />
    <div class="flex flex-col gap-y-1 me-10">
      <p class="text-left">
        {{
          prefix + i18nPrefix + '.toggler.' + i18nToggler + '.label' | translate
        }}
      </p>
      <p
        *ngIf="hasDescription"
        class="text-left text-sm leading-[15px] text-vsph-tint-300 dark:text-vsph-tint-400">
        {{
          prefix + i18nPrefix + '.toggler.' + i18nToggler + '.description'
            | translate
        }}
      </p>
    </div>
    <div
      class="vsph-settings__toggler-container"
      [class.vsph-settings__toggler-container--active]="isSelected">
      <div
        class="vsph-settings__toggler-floating-dot"
        [class.vsph-settings__toggler-floating-dot--active]="isSelected">
        <ng-icon [name]="isSelected ? 'togglerYesIcon' : 'togglerNoIcon'" />
      </div>
    </div>
  </button>
</label>
